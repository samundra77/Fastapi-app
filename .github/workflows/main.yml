name: Build and Deploy FastAPI to Minikube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app:$GITHUB_SHA .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:$GITHUB_SHA

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: Start Minikube
        run: |
          minikube start --driver=docker

      - name: Set up kubectl to use Minikube
        run: |
          # Set the kubeconfig environment variable for kubectl to use Minikube's config
          export KUBEVERSION=$(minikube version | awk '{print $3}' | sed 's/,//')
          curl -LO https://storage.googleapis.com/kubernetes-release/release/${KUBEVERSION}/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

          # Use the kubectl that comes with Minikube to set up the kubeconfig
          echo "Setting up kubectl..."
          mkdir -p $HOME/.kube
          cp $(minikube -p minikube kubeconfig) $HOME/.kube/config

      - name: Test kubectl access to Minikube
        run: |
          kubectl get nodes

      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment.yaml  # Adjust the path if necessary
          kubectl apply -f service.yaml     # Adjust the path if necessary

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/fastapi-app
