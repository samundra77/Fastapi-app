name: Build and Deploy FastAPI to Minikube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app:$GITHUB_SHA .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:$GITHUB_SHA

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          # Ensure kubectl can access the Minikube cluster
          minikube status

      - name: Set up kubectl to use Minikube
        run: |
          mkdir -p $HOME/.kube
          minikube kubectl -- config view --raw > $HOME/.kube/config
          # Set the current context to Minikube
          kubectl config use-context minikube
          kubectl config current-context

      - name: Wait for Kubernetes API server
        run: |
          kubectl cluster-info
          kubectl get nodes || exit 1  # Exit with a non-zero status if kubectl get nodes fails

      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment.yaml --validate=false
          kubectl apply -f service.yaml --validate=false

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/fastapi-app
