name: Build and Deploy FastAPI to Minikube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app:$GITHUB_SHA .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:$GITHUB_SHA

      - name: Install Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      - name: Start Minikube
        run: |
          minikube start --driver=docker

      - name: Set up kubectl to use Minikube
        run: |
          mkdir -p $HOME/.kube
          minikube kubectl -- config view --raw > $HOME/.kube/config
          export KUBEVERSION=$(kubectl version --client -o json | jq -r .clientVersion.gitVersion)
          echo "Kube Version: $KUBEVERSION"

      - name: Check if Kubernetes is ready
        run: |
          kubectl wait --for=condition=ready pod --all --timeout=300s
          kubectl get nodes

      - name: Deploy to Minikube
        run: |
          kubectl apply -f deployment.yaml --validate=false
          kubectl apply -f service.yaml --validate=false

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/fastapi-app
